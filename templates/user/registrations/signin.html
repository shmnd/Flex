{% extends 'base.html' %}
{% load static %}
{% block title %}Signin{% endblock %}
{% block body %}                                 
	<div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url('assets/images/backgrounds/login-bg.jpg')">
		<div class="container">
			<div class="form-box">
				<div class="form-tab">
					<ul class="nav nav-pills nav-fill" role="tablist">
						<li class="nav-item">
							<a class="nav-link" id="signin-tab-2" data-toggle="tab" href="#signin-2" role="tab" aria-controls="signin-2" aria-selected="false">Sign In</a>
						</li>
				
					</ul>
					<div class="tab-content">
						<div class="tab-pane fade" id="signin-2" role="tabpanel" aria-labelledby="signin-tab-2">
							<form  method="POST" onsubmit="return validateForm()">
								{% csrf_token %}

								<div class="form-group">
									<label for="singin-email-2">Username *</label>
									<input type="text" class="form-control" id="singin-email-2" name="username" required>
								</div><!-- End .form-group -->

								<div class="form-group">
									<label for="singin-password-2">Password *</label>
									<input type="password" class="form-control" id="singin-password-2" name="password" required>
								</div><!-- End .form-group -->

								<div class="form-footer">
									<button type="submit" class="btn btn-outline-primary-2">
										<span>LOG IN</span>
										<i class="icon-long-arrow-right"></i>
									</button>

									{% comment %} <div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" id="signin-remember-2">
										<label class="custom-control-label" for="signin-remember-2">Remember Me</label>
									</div><!-- End .custom-checkbox --> {% endcomment %}
									
								</div><!-- End .form-footer -->
							</form>
							<div class="form-choice">
								<div class="row">
									<div class="col-sm-12">
										<a href="{%url 'signup'%}" class="btn btn-login btn-g">
											{% comment %} <i class="icon-google"></i> {% endcomment %}
											CREATE A ACCOUNT
										</a>
									</div><!-- End .col-6 -->
									{% comment %} <div class="col-sm-6">
										<a href="#" class="btn btn-login btn-f">
											<i class="icon-facebook-f"></i>
											Login With Facebook
										</a>
									</div><!-- End .col-6 --> {% endcomment %}
								</div><!-- End .row -->
							</div><!-- End .form-choice -->
						</div><!-- .End .tab-pane -->	
					</div><!-- End .tab-content -->
				</div><!-- End .form-tab -->
			</div><!-- End .form-box -->
		</div><!-- End .container -->
	</div><!-- End .login-page section-bg -->

<script>
	{% for msg in messages %}
		swal("", "{{msg}}", "error");
	{% endfor %}
</script>
<script>
	function validateForm() {
		var username = document.forms[0]["username"].value;
		var password = document.forms[0]["password"].value;

		if (username == "" || password == "") {
			alert("Please fill in all required fields.");
			return false;
		}
	}
</script>



<script src="https://unpkg.com/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>



{% endblock %}
