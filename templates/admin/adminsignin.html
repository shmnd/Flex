{% extends "admin/adminloginbase.html" %}
{% load static %}
{% block title %}signin{% endblock title %}
{% block adminbody %}


<form action={% url "adminsignin" %} method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name='email'>
  </div>
  <div class="mb-4">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name='password'>
  </div>
  <div class="d-flex align-items-center justify-content-between mb-4">
    <div class="form-check">
      <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked>
      <label class="form-check-label text-dark" for="flexCheckChecked">
        Remeber this Device
      </label>
    </div>
    {% comment %} <a class="text-primary fw-bold" href="./index.html">Forgot Password ?</a> {% endcomment %}
  </div>
  <a>  <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign In</button></a>
  <div class="d-flex align-items-center justify-content-center">
    <p class="fs-4 mb-0 fw-bold">New to Modernize?</p>
    <a class="text-primary fw-bold ms-2" href="{% url "adminsignup" %}">Create an account</a>
  </div>
</form>
                
{% endblock  %}
